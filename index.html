<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
  </head>

  <body class="site-container">
    <div class="site-content">
      <div class="tic-tac-toe clearfix">
        <h1><span class="teal">Tic</span> 
            <span class="orange">Tac</span> 
            <span class="teal">Toe</span>
        </h1>
        
        <h2 class="p1-win">Player 1 wins!</h2>
        <h2 class="p2-win">Player 2 wins!</h2>
        <h2 class="tie">It's a tie!</h2>
        
        <div class="start-menu">
          <h2>Would you like to be <span class="x-letter">X</span> or <span class="o-letter">O</span>?</h2>
          <button class="x-select">x</button>
          <button class="o-select">o</button>
        </div>
        
        <div class="players clearfix">
          <h4 class="player-name">Player 1</h4>
          <p class="p-x circle" id="p1"></p>
          <h4 class="player-name">Player 2</h4>
          <p class="p-o circle" id="p2"></p>
        </div>
        
        <div class="ttt-board clearfix">
          <div class="top-row">
            <button class="tp-left btn"></button>
            <button class="tp-mid btn"></button>
            <button class="tp-right btn"></button>
          </div>
          
          <div class="mid-row">
            <button class="md-left btn"></button>
            <button class="md-mid btn"></button>
            <button class="md-right btn"></button>
          <div>
          
          <div class="bottom-row">
            <button class="bm-left btn"></button>
            <button class="bm-mid btn"></button>
            <button class="bm-right btn"></button>
          </div>
        </div>
      </div>
    </div>
        <div class="scoreboard clearfix">
          <h4 class="player-score">P1 score: <span class="x-score score" id="p1-score">0</span></h4>
          <button class="reset-btn">Reset</button>
          <h4 class="player-score">P2 score: <span class="o-score score" id="p2-score">0</span></h4>
        </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
